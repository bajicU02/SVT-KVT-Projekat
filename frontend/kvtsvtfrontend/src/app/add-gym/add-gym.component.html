<div class="add-gym-container">
  <h2>Add Gym</h2>
  <form (ngSubmit)="onSubmit()" #gymForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="gym.name" required>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" id="city" name="city" [(ngModel)]="gym.city" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="gym.address" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" name="description" [(ngModel)]="gym.description" required>
    </div>
    <div class="form-group">
      <label for="disciplines">Disciplines:</label>
      <input type="text" id="disciplines" name="disciplines" [(ngModel)]="gym.disciplines" required>
    </div>
    <button type="submit" [disabled]="!gymForm.valid">Add Gym</button>
  </form>
</div>
